{% extends "base.html" %}
{% block contenido %}
{% for comida in comidas %}
<div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
        <div class="col-md-4">
            <img src="{{ comida.imagen }}" class="img-fluid rounded-start" alt="{{ comida.name }}">
        </div>
        <div class="col-md-8">
            <div class="card-body">
            <h5 class="card-title">{{ comida.name }}</h5>
            <p class="card-text">{{ comida.instrucciones }}</p>
            <p class="card-text"><small class="text-body-secondary">{{ comida.categoria }} - {{ comida.area }}</small></p>
            <p class="card-text"><small class="text-body-secondary">{{ comida.ingredientes }}</small></p>
            
            </div>
        </div>
        </div>
    </div>
{% endfor %}
{% endblock %}
